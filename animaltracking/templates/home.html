{% extends 'base.html' %}

{% load static %}
{% block content %}
    <div class="w-full bg-[#FFF8F0] text-gray-800">

        <section class="relative w-full min-h-[700px] md:min-h-screen overflow-hidden">
            <img src="{% static 'img/main.png' %}" alt="สัตว์แนะนำ" class="w-full h-full object-cover transition duration-700"/>

            <div class="absolute inset-0 bg-black bg-opacity-30 flex flex-col items-center justify-center text-center px-6">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-6 drop-shadow-lg">สัตว์รอความช่วยเหลือ</h1>
                <div class="space-x-4 flex flex-wrap justify-center">
                    <a href="#mappin" 
                    class="bg-[#FFFfff] hover:bg-[#fff8f1] text-black px-6 py-3 rounded-full shadow-md transition duration-300 font-semibold">
                        ดูตำแหน่งสัตว์
                    </a>
                </div>
            </div>
        </section>

        <!-- Map Section -->
        <section id="mappin" class="py-16 max-w-6xl mx-auto px-6">
            <h3 class="text-3xl md:text-4xl font-semibold text-center mb-8">ตำแหน่งสัตว์ที่พบ</h3>
            <div id="map" class="w-full h-[350px] md:h-[450px] rounded-2xl overflow-hidden shadow-xl"></div>
        </section>

        <footer id="contact" class="bg-gray-800 text-white text-center py-8 mt-10">
            <p>AnimalTracking</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="hover:text-[#FFA94D] transition">Facebook</a>
                <a href="#" class="hover:text-[#FFA94D] transition">Instagram</a>
                <a href="#" class="hover:text-[#FFA94D] transition">Line</a>
            </div>
        </footer>

    </div>
{% endblock %}

{% block script %}
    <!-- libary ของ leaflet.js แบบ openstreetmap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function() {
            var map = L.map('map').setView([13.736717, 100.523186], 6);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            
            var animals = JSON.parse('{{ data|escapejs }}');
            console.log(animals);

            animals.forEach(item => {
                let marker = L.marker([item.lat, item.long]).addTo(map);

                let popupContent = `
                <b>${item.animal_name}</b> (${item.species})<br/>
                <span class="text-gray-500">${item.type.toUpperCase()}</span><br/>
                <a href="${item.url}" target="_blank">ดูรายละเอียด</a>`;

                if (item.status) {
                    popupContent += `<br/><span>สถานะ: ${item.status}</span>`;
                }

                marker.bindPopup(popupContent);
            });
        });
    </script>

{% endblock %}
